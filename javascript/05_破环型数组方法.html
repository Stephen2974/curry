<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            push()
                - 向数组的末尾添加一个或多个元素，并返回新数组的长度
            pop()
                - 删除并返回数组的最后一个元素
            unshift()
                - 向数组的开头添加一个或多个元素，并返回新的长度
            shift()
                - 删除并返回数组的第一个元素
            splice()
                - 可以删除、添加、插入、替换数组中的元素
                - 参数：
                    1.删除的起始位置
                    2.删除的数量,设为0即插入
                    3.要插入的元素
                - 返回值
            reverse()
                - 反转数组 
        */
        const arr = ["curry","klay","green"]
        let result = arr.push("looney")
        console.log(arr);
        result = arr.pop()
        console.log(result);
        console.log(arr);
        arr.unshift("pool")
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        let arr2 = ["curry", "klay", "green", "looney"]
        result = arr2.splice(1,2)
        console.log(result);
        console.log(arr2);
        result = arr2.splice(1,1,"james","durant")
        console.log(arr2);
        console.log(result);
        const arr3 = ["a","b","c","d"]
        arr3.reverse()
        console.log(arr3);
    </script>
</head>
<body>
    
</body>
</html>
