<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/at
            Array.isArray()
                -用来检查一个对象是否是数组
            at()
                -可以根据索引获取数组中的指定元素
                -at可以接受负索引作为参数
            concat()
                - 用来连接两个或多个数组
            indexOf()
                -获取元素在数组中第一次出现的索引
                -参数：
                    1.要查询的元素
                    2.查询的起始位置
                -返回值：
                    找到了则返回元素的索引
                    没有找到返回-1                    
            lastIndexOf()
                -获取元素在数组中随后一次出现的位置
                -返回值：
                    找到了则返回元素的索引
                    没有找到返回-1
            join()
                -将一个数组中的元素连接为一个字符串
                -参数：
                    指定一个字符串作为连接符
            slice()
                -用来截取数组(非破坏性方法)
                -参数：
                    1.截取的起始位置(包括该位置)
                    2.截取的结束位置(不包括该位置)
                        -第二个参数可以省略不写，如果省略一直截取到最后
                        -索引可以是负值
                    
                        -如果将两个参数全部省略，则可以对数组进行浅拷贝
        */
        console.log(Array.isArray({name:"curry"}));
        console.log(Array.isArray([1,2,3]));
        const arr = ["curry","green","pool","looney","pool"]
        console.log(arr.at(-2));
        const arr1 = ["james","durant","paul","irving"]
        result = arr.concat(arr1)
        console.log(result)
        console.log(arr.indexOf("pool",1));
        console.log(arr.lastIndexOf("pool",1));
        console.log(arr1.lastIndexOf("curry",1));
        console.log(arr.join());
        console.log(arr.join("&"));
        console.log(arr.slice(0,2));
        console.log(arr.slice(0));
        console.log(arr.slice(1,-1));
        console.log(arr.slice(1,3));
        console.log(arr.slice());
    </script>
</head>
<body>
    
</body>
</html>
