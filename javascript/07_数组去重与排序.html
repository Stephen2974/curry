<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [1,5,2,4,5,2,4,5,6,3,8,9,9,7,5]
        for(let i = 0;i<arr.length;i++){
            const index = arr.indexOf(arr[i],i+1)
                if(index !== -1){
                    arr.splice(index,1)
                    i--
            }
        }
        for(let j = 0; j<arr.length;j++){
            for(let k = j+1 ; k<arr.length; k++)
                if(arr[k]<arr[j]){
                    let m = arr[k]
                    arr[k] = arr[j]
                    arr[j] = m
                }
        }
        console.log(arr);
        const arr1 = [1, 5, 2, 4, 5, 2, 4, 5, 6, 3, 8, 9, 9, 7, 5]
        const newArr = []
        for(let ele of arr1){
            if(newArr.indexOf(ele) === -1)
                newArr.push(ele)
        }
        console.log(newArr);
    </script>
</head>
