    <script>
        /*

        */
        const arr = [1,1,2,5,2,3,6,5,6,7,8,7,9,9]
        for(let i=0;i<=arr.length; i++){
            for(let j=i+1;j<=arr.length;j++){
                if(arr[i]===arr[j]){ 
                    arr.splice(j,1)
                    j--
                }
            }
        }
        console.log(arr);
    </script>
